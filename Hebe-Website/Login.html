<!DOCTYPE html>
<html>
    <head>
        <title>Login & Registration</title>
        <link rel="stylesheet" href="css/Login.css">
        <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="hero" >
            <div class="form-box">
                <div class="button-Box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn">로그인</button>
                    <button type="button" class="toggle-btn" style="margin-left: 16px;">회원가입</button>
                </div>
            
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-Box"><span>비밀번호 기억하기</span>
                    <button type="submit" class="submit-btn"> 로그인</button>
                </form>
                <form id="Registration" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="email Password" required>
                    <input type="text" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="chech-Box"><span>I agree to the trems &conditions</span>
                    <button type="submit" class="submit-btn"> 가입하기</button>
                </form>
        </div>
    </body>
</html>
